<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNETWRLDZ | Mega Store</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #333; }
        .top-nav { background: #fff; padding: 10px 5%; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { color: #FF8C00; font-size: 26px; font-weight: 900; text-decoration: none; }
        .promo-ribbon { background: #d61c1c; color: white; padding: 10px; text-align: center; font-size: 13px; font-weight: bold; }
        .search-bar { width: 90%; max-width: 600px; margin: 20px auto; display: block; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .main-container { display: grid; grid-template-columns: 260px 1fr; gap: 20px; padding: 0 5% 20px; }
        .sidebar-box { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .cat-link { display: block; padding: 10px 0; font-size: 14px; color: #555; cursor: pointer; border-bottom: 1px solid #eee; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .product-card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; transition: 0.3s; }
        .product-img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
        .product-name { font-size: 14px; margin: 10px 0; font-weight: 600; height: 35px; overflow: hidden; }
        .product-price { color: #222; font-size: 18px; font-weight: bold; }
        .btn-buy { background: #FF8C00; color: white; border: none; width: 100%; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
        .modal-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .total-row { font-weight: bold; font-size: 18px; color: #d61c1c; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px; display: flex; justify-content: space-between; }
        .btn-wa { background: #25D366; color: white; border: none; width: 100%; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; width: 100%; }
        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } .sidebar-box { display: none; } }
    </style>
</head>
<body>
    <div class="promo-ribbon">üéä SKYNET MEGA SALE: Use code <b>SKYNET10</b> for ‚Ç¶3,000 OFF! üéä</div>
    <nav class="top-nav"><a href="#" class="logo">SKYNETWRLDZ</a><div style="font-weight:bold; color:#25D366;">WhatsApp Shop</div></nav>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for iPhones, TVs, Blenders..." onkeyup="searchProducts()">
    <div class="main-container">
        <aside><div class="sidebar-box"><h4>Departments</h4><div class="cat-link" onclick="loadStock('all')">üìç All</div><div class="cat-link" onclick="loadStock('high')">üì± Tech</div><div class="cat-link" onclick="loadStock('kitchen')">üç≥ Kitchen</div><div class="cat-link" onclick="loadStock('tv')">üì∫ TV</div><div class="cat-link" onclick="loadStock('jewelry')">üíé Jewelry</div></div></aside>
        <main><div id="grid" class="product-grid"></div></main>
    </div>
    <div id="modal"><div class="modal-box"><h3 id="mTitle">Checkout</h3><input type="text" id="promoInput" placeholder="Promo Code"><div class="total-row"><span>Total:</span> <span id="sumTotal">‚Ç¶0</span></div><input type="text" id="custName" placeholder="Full Name"><input type="text" id="custAddr" placeholder="Delivery Address"><button class="btn-wa" onclick="sendToWhatsapp()">CONFIRM ON WHATSAPP</button><button style="background:none; border:none; color:grey; width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button></div></div>
    <script>
        const myNumber = "2348123456789"; 
        let selectedItem = {};
        const stock = [
            { name: "iPhone 16 Pro Max", price: 1857000, type: "high", img: "https://loremflickr.com/400/400/iphone" },
            { name: "HP Elitebook G5", price: 357000, type: "high", img: "https://loremflickr.com/400/400/laptop" },
            { name: "Digital Air Fryer 5L", price: 72000, type: "kitchen", img: "https://loremflickr.com/400/400/airfryer" },
            { name: "Silvercrest Blender", price: 42000, type: "kitchen", img: "https://loremflickr.com/400/400/blender" },
            { name: "55' LG 4K Smart TV", price: 657000, type: "tv", img: "https://loremflickr.com/400/400/television" },
            { name: "Iced Out Cuban Link", price: 47000, type: "jewelry", img: "https://loremflickr.com/400/400/gold,chain" }
        ];
        function loadStock(type = 'all') {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            stock.filter(i => type === 'all' || i.type === type).forEach((item, idx) => {
                grid.innerHTML += `<div class="product-card"><img src="${item.img}?lock=${idx}" class="product-img"><div class="product-name">${item.name}</div><div class="product-price">‚Ç¶ ${item.price.toLocaleString()}</div><button class="btn-buy" onclick="openModal('${item.name}', ${item.price})">BUY NOW</button></div>`;
            });
        }
        function searchProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            stock.filter(i => i.name.toLowerCase().includes(term)).forEach((item, idx) => {
                grid.innerHTML += `<div class="product-card"><img src="${item.img}?lock=${idx}" class="product-img"><div class="product-name">${item.name}</div><div class="product-price">‚Ç¶ ${item.price.toLocaleString()}</div><button class="btn-buy" onclick="openModal('${item.name}', ${item.price})">BUY NOW</button></div>`;
            });
        }
        function openModal(name, price) {
            selectedItem = { name, price };
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('mTitle').innerText = name;
            document.getElementById('sumTotal').innerText = "‚Ç¶" + (price + 4500).toLocaleString();
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function sendToWhatsapp() {
            const promo = document.getElementById('promoInput').value.toUpperCase();
            let finalPrice = selectedItem.price + 4500;
            if(promo === "SKYNET10") finalPrice -= 3000;
            const text = `*SKYNETWRLDZ ORDER*%0A*Item:* ${selectedItem.name}%0A*Total:* ‚Ç¶${finalPrice.toLocaleString()}%0A*Customer:* ${document.getElementById('custName').value}%0A*Address:* ${document.getElementById('custAddr').value}`;
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }
        loadStock();
    </script>
</body>
  </html>
